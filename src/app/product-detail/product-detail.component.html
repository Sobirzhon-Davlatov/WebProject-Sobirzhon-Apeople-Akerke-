<div class="row">
  <div class="column"  *ngIf="product">
      <h3>
          {{ product.name }}
      </h3>
      <img src="{{ product.image }}">
      <p>
        {{ product.description }}
      </p>
      <h4> {{ product.price }}</h4>
    <br>
    <button (click)="addToCart(product)">Buy</button>
  </div>


  
</div>
